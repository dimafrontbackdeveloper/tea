<!DOCTYPE html>
<html lang="en">

<head>
    {{> head }}
</head>

<body>
    <div class="wrapper">
        {{> header }}
        <main class="content">{{> body }}</main>
        {{> footer }}
    </div>

    <!-- smooth show blocks  -->

    <script>
        AOS.init({
            disable: 'phone',
            once: true,
        });
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
